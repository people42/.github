<!DOCTYPE html>
<html>
<head>
    <title>나의 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px;
        }
        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 블로그</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">문의</a></li>
            <li><a href="#">프로필</a></li>
        </ul>
    </nav>
    <main>
        <h2>최신 블로그 게시물</h2>
        <article>
            <h3>첫 번째 게시물</h3>
            <p>첫 번째 게시물의 내용입니다.</p>
        </article>
        <article>
            <h3>두 번째 게시물</h3>
            <p>두 번째 게시물의 내용입니다.</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 나의 블로그. All rights reserved.</p>
    </footer>
</body>
</html>
